<!DOCTYPE html>
<html>
<head>
  {% block head %}
  <title>{% block title %}Zest{% endblock %}</title>
  <link rel='stylesheet' href='/static/base.css'/>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  {% endblock %}
</head>
<body>
  {% block body %}
  
  <div id='header'>
    <h1><a href='/'>Zest</a> {% block currentLocation %}{% endblock %}</h1>
  </div>
  
  <div id='content'>
    {% block content %}
    {% endblock %}
  </div>
  
  {% endblock %}
</body>
</html>
